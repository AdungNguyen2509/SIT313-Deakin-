<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>6.1P Task</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type='text/css' href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="title">Service REST APIs</div>
        <form action="/" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label class="details">First Name</label>
                    <input type="text" name="fname" placeholder="Enter your first name">
                </div>
                <div class="input-box">
                    <label class="details">Last Name</label>
                    <input type="text" name="lname" placeholder="Enter your last name">
                </div>
                <div class="input-box">
                    <label class="details">Email</label>
                    <input type="text" name="email" placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <label class="details">Password</label>
                    <input  type="text" name="password" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <label class="details">Address</label>
                    <input  type="text" name="address" placeholder="Enter your address">
                </div>

                <div class="input-box">
                    <label class="details">Phone number</label>
                    <input  type="number" name="pnum" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>


</body>
