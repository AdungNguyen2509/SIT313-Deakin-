<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task 4.1P SIT313</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <br>
        <h1>Customer Registration</h1>
        <br>
        <h2>Create an iService Account</h2>
        <br>
        <form action="/" method="POST">
            <!--Dropdown Select for Country of residence-->
            <div class="form-group">
                <label for="inputCountry">Country of residence*</label>
                <select class="form-control">
                    <option selected>Choose from list</option>
                    <option value="Australia">Australia</option>
                    <option value="America">America</option>
                    <option value="England">England</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
            </div>
            <!--User name input-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name*</label>
                    <input type="text" class="form-control" name="fname">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name*</label>
                    <input type="text" class="form-control" name="lname">
                </div>
            </div>
            <!--Email input-->
            <div class="form-group">
                <label for="inputEmail">Email*</label>
                <input type="text" class="form-control" name="email">
            </div>
            <!--Password input-->
            <div class="form-group">
                <label for="inputPassword">Password*</label>
                <input type="password" class="form-control" name="password">
            </div>
            <!--Confirm Password input-->
            <div class="form-group">
                <label for="inputCfPassword">Confirm password*</label>
                <input type="password" class="form-control" name="cfpassword">
            </div>
            <!--Address input-->
            <div class="form-group">
                <label for="inputCfPassword">Address*</label>
                <input type="text" class="form-control" name="address">
            </div>
            <!--City & State/region-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City*</label>
                    <input type="text" class="form-control" name="city">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State, Province or Region*</label>
                    <input type="text" class="form-control" name="state">
                </div>
            </div>
            <!--ZIP input-->
            <div class="form-group">
                <label for="inputZip">ZIP/ Postal code</label>
                <input type="number" class="form-control" name="zip">
            </div>
            <!--Mobile input-->
            <div class="form-group">
                <label for="inputNum">Mobile phone number</label>
                <input type="number" class="form-control" name="num">
            </div>
            <br>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
            </div>
            <br>
        </form>
    </div>

</body>

</html>
